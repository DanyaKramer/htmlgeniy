    <main>
        <section>
            
            <div class="sculpture-types-container">
                
            </div>
            <div>
                <div class="hover-text-one">
                    <figure class="effect-text-one">
                        <img src="/img/sculpture1.jpg" alt="sculpture1">
                        <figcaption>
                            <a class="sculpture-link" href="/html/sculpture.html">Абстрактная Скульптура</a>
                            <p class="text-sculpture">
                                Скульптура – это искусство, которое может быть реалистичным, абстрактным, монументальным или
                                камерным. Она украшает улицы и площади, интерьеры и парки, служит вечным памятником истории,
                                увековечивает героев и события.
                            </p>
                        </figcaption>
                    </figure>
                </div>
                <h3 class="sculpture-link">
                    Виды скульптуры:
                </h3>
                <div class="hover-text-one">
                    <figure class="effect-text-one">
                        <img src="/img/sculpture2.jpg" alt="sculpture2">
                        <figcaption>
                            
                                    <p>
                                        По расположению в пространстве:
                                    </p>
                                
                            
                            <ul class="text-sculpture">
                                <p>
                                    <b>Круговая скульптура:</b> статуи, бюсты, группы, которые можно обойти и осмотреть
                                    со всех сторон.

                                </p>
                                <p>
                                    <b>Рельеф:</b> изображения, которые выступают над плоскостью фона.

                                    
                                        <p class="text-sculpture">
                                            <b>Барельеф:</b> низкий рельеф, где изображения выступают над фоном менее
                                            чем на половину своего объема.
                                        </p>
                                        <p class="text-sculpture">
                                            <b>Горельеф:</b> высокий рельеф, где изображения выступают над фоном больше
                                            чем на половину своего объема.
                                        </p>
                                        <p class="text-sculpture">
                                            <b>Глубокий рельеф:</b> углублённое изображение, где фон выступает над
                                            изображениями.
                                        </p>
                                    
                                </p>
                            </ul>
                        </figcaption>
                    </figure>
                </div>
                <div class="hover-text-one">
                    <figure class="effect-text-one">
                        <img class="sculpture-img" src="/img/sculpture3.jpg" alt="sculpture3">
                        <figcaption>
                            <a class="sculpture-link">По размеру:</a>
                            <p class="text-sculpture">
                                <p>
                                    <b>монументальная скульптура:</b> монументы, памятники, мемориальные комплексы,
                                    фонтаны, садово-парковая скульптура.
                                </p>
                                <p>
                                    <b>Станковая скульптура:</b> камерные произведения, предназначенные для
                                    экспонирования в помещении.
                                </p>
                                <p>
                                    <b>Малая пластика:</b> миниатюрные скульптурные произведения, украшающие интерьеры.
                                </p>
                            </p>
                        </figcaption>
                    </figure>
                </div>
                <div class="hover-text-one">
                    <figure class="effect-text-one">
                        <img class="sculpture-img" src="/img/sculpture4.jpg" alt="sculpture3">
                        <figcaption>
                            <a class="sculpture-link">По материалу:</a>
                            <p class="text-sculpture">
                                <p>
                                    <b>Каменная скульптура:</b> мрамор, гранит, песчаник, бронза.
                                </p>
                                <p>
                                    <b>Деревянная скульптура:</b> липа, дуб, береза, клён.
                                </p>
                                <p>
                                    <b>Металлическая скульптура:</b> бронза, чугун, сталь, алюминий.                                </p>
                                </p>
                                <p>
                                    <b>Ледяная скульптура:</b> лёд.
                                </p><p><b>Песчаная скульптура:</b> песок.                                
                                </p>
                            </p>
                        </figcaption>
                    </figure>
                </div>
                <div class="hover-text-one">
                    <figure class="effect-text-one">
                        <img class="sculpture-img" src="/img/sculpture5.jpg" alt="sculpture3">
                        <figcaption>
                            <a class="sculpture-link">По жанру</a>
                            <ul class="genre-sculpture-types">
                                <p><b>Портрет:</b> скульптурное изображение человека.</p>
                                <p><b>Бытовой жанр:</b> изображения из повседневной жизни.
                                </p>
                                <p><b>Исторический жанр:</b> скульптурные произведения, посвященные историческим
                                    событиям.
                                </p>
                                <p><b>Мифологический жанр:</b> изображения персонажей мифов и легенд.
                                </p>
                                <p><b>Анималистический жанр:</b> изображения животных.
                                </p>
                                <p><b>Символический жанр:</b> скульптурные произведения, несущие в себе абстрактный
                                    смысл.
                                </p>
                            </ul>
                        </figcaption>
                    </figure>
                </div>
              
        </section>
