  <main>
    <div class="hover-text-one">

        <img src="/img/painting1.jpg" alt="Painting 1">
        <figcaption>
          <a class="painting-link" href="/html/painting.html">Современная Живопись</a>
          <p class="painting-text">
            Современная живопись – это не просто набор картин, созданных в наши
            дни. Это динамичный мир, где художники бесстрашно экспериментируют,
            ломая шаблоны и создавая новые формы самовыражения. Это калейдоскоп
            идей, стилей и техник, отражающий всю сложность и противоречивость
            современного мира.
          </p>
        </figcaption>
      </figure>
    </div>
    <h3>Виды Живописи</h3>
    <div class="hover-text-one">
      <figure class="effect-text-one">
        <img src="/img/revival.jpg" alt="Painting 1">
        <figcaption>
          <a class="painting-link" href="/html/painting.html">Возрождение</a>
          <p class="painting-text">
            
              <p>
                Под эпохой Возрождения понимают период, начавшийся
                примерно в XIV веке и завершившейся в конце XVI,
                традиционно ассоциирующийся прежде всего с итальянским
                регионом. Идеи и образы Ренессанса во многом определили
                эстетические идеалы современного человека, его чувство
                гармонии, меры и ощущение прекрасного.
              </p>
              <p>
                Термин rinascita (возрождение) вводит в обиход Джорджо
              Вазари, противопоставляя новое искусство, возрождающее
              античную культуру «тёмному Средневековью». Кстати,
              «тёмным» Средневековье прозвали тоже деятели Ренессанса,
              надолго закрепив негативное отношение к средним векам.
              Если б они знали, что сегодня, вводя в поисковик
              «искусство средних веков», по ссылкам примерно на 70% мы
              увидим живопись Ренессанса, то, наверняка, возмутились бы.
              </p>
              <p>
                Эпоху Возрождения исторически чаще всего относят к
                позднему Средневековью, считая этот период «мостиком» к
                Новому времени. Однако мировоззренчески Возрождение
                тяготеет, всё-таки, к Новому времени и именно кватроченто
                формирует эстетические каноны современного человека,
                которые накрепко заcели в нашем сознании. Что греха таить,
                эстетические революции ХХ века не смогли затмить и
                вытеснить революцию Ренессанса.
              </p>
             
          </p>
        </figcaption>
      </figure>
    </div>
    <div class="hover-text-one">
      <figure class="effect-text-one">
        <img src="/img/barroko.jpg" alt="Painting 1">
        <figcaption>
          <a class="painting-link" href="/html/painting.html">Баррокко</a>
          <p class="painting-text">
            <p class="paragraph-rinascita">
              <p>
                Жи́вопись баро́кко, или баро́чная живопись, — условное
                обобщающее название произведений живописи разных стран
                эпохи XVII—XVIII веков. Баро́кко — одна из характеристик
                европейской культуры этой эпохи, центром которой была
                Италия. Барокко — один из самых многозначных терминов в
                истории и теории художественной культуры. Условность этого
                определения заключается прежде всего в том, что словом
                «барокко» обозначают самые разные явления: художественное
                направление (компендиум идей, философских концепций,
                эстетических норм и правил), противопоставляемое
                классицизму, исторический художественный стиль, ряд
                историко-региональных художественных стилей, течений и
                школ, индивидуальные стили и манеры работы отдельных
                мастеров.
              </p>
              <p>>
                Художественному стилю барокко свойственны динамика,
                напряжённость, контрастность форм и красок, аффектация,
                экспрессивность, обострённая чувственность, стремление к
                величию создаваемых образов, к совмещению реальности и
                иллюзии, к слиянию различных родов, видов и жанров
                искусства в грандиозных монументах, городских и
                дворцово-парковых ансамблях. Поэтому более всего стиль
                барокко проявился в архитектуре и скульптуре.
              </p>
              <p>
                В искусстве Франции XVII века в целом барокко не получило
                развития, а специфичное слияние элементов классицизма и
                барокко этого времени получило отдельные наименования:
                «большой стиль», или Стиль Людовика XIV. В Германии, Чехии
                и Австрии получил распространение отдельный
                «барочно-рокайльный стиль», также более связанный с
                архитектурой, оформлением дворцовых и церковных
                интерьеров. Поэтому творчество живописцев этого времени
                более всего представлено в монументально-декоративных
                росписях, как например искусство Дж. Б. Тьеполо в Италии,
                Южной Германии и Испании.
              </p>
            </p>
          </p>
        </figcaption>
      </figure>
    </div>
    <div class="hover-text-one">
      <figure class="effect-text-one">
        <img src="/img/classic.jpg" alt="Painting 1">
        <figcaption>
          <a class="painting-link" href="/html/painting.html">Классицизм</a>
          <p class="painting-text">
            <p class="paragraph-rinascita">
              <p class="text-classic">
                Классицизмом называют эстетическое направление в культуре
                и искусстве Европы в XVII-XIX столетиях. Мастера,
                творившие в этом стиле, стремились возродить каноны
                античных эпох, сделать акцент на чёткости и простоте
                композиции, форм, геометрии.
              </p>
              <p class="text-classic">
                Выдающиеся представители первой волны – Пуссен и Лоррен.
                Второй период, названный неоклассицизмом – время Давида,
                Энгра, Менгса. В России это направление в живописи
                представлял Брюллов, а также портретисты Рокотов и
                Левицкий.
              </p>
            </p>
          </p>
        </figcaption>
      </figure>
